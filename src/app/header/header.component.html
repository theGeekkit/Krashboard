<mat-toolbar color="primary">
  <span class="title">Krashboard</span>
  <span class="spacer"></span>
  <mat-icon mat-icon-button [matMenuTriggerFor]="menu">menu </mat-icon>
  <mat-menu #menu="matMenu">
    <button (click)="menuService.openDialog()" mat-menu-item>
      <mat-icon>add_circle_outline</mat-icon>
      <span>Add New Widget</span>
    </button>
    <button (click)="menuService.clearAllWidgets()" mat-menu-item>
      <mat-icon>delete_forever</mat-icon>
      <span>Clear All Widgets</span>
    </button>
  </mat-menu>
</mat-toolbar>
